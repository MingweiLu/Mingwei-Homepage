<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MazeGenerator</title>
    <meta name="viewport" content="width=device-width,initial-scale=1,shrink-to-fit=no">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="icon" href="">
    <link rel="stylesheet" type="text/css" href="../assets/css/global.css">
    <link rel="stylesheet" type="text/css" href="MazeGenerator.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <script src="MazeGenerator.js"></script>
    <script src="https://kit.fontawesome.com/6670bd51cb.js" crossorigin="anonymous"></script>


</head>
<body>



<div id="contentBody" >
    <div id="controlPanel">
        
        <div id="title" class="article-title">
            Maze Runner
        </div>

        <div class="input-wrapper">
            <label for="height" class="label">Rows:</label>
            <input id="height" type="number" class="form-input" name="width" value="21" min="3" max="200">
        </div>

        <div class="input-wrapper">
            <label for="width" class="label">Columns:</label>
            <input id="width" type="number" class="form-input" name="width" value="21" min="3" max="200">
        </div>

        <div class="input-wrapper">
            <label for="speed" class="label">Speed:</label>
            <input id="speed" type="number" class="form-input" name="width" value="10" min="0" max="15">
        </div>

        <div id="buttonContainer">
            <button type="button" id="generate" class="form-btn" onclick="run()">Generate Maze</button>
            <button type="button" class="form-btn" onclick="window.maze.showPath()">Solve Maze</button>
        </div>


    </div>


</div>

<div class="mazeContainer">
</div>



<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>

</body>
</html>
